<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
            
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
            
            <label>Address</label>
            <input type="text" id="address" placeholder="Enter your address">
            
            <label>Career Objective</label>
            <textarea id="objective" placeholder="Write your career objective"></textarea>
            
            <label>Education</label>
            <input type="text" id="degree" placeholder="Degree">
            <input type="text" id="institution" placeholder="Institution">
            <input type="text" id="year" placeholder="Year of Completion">
            <input type="text" id="grade" placeholder="Grade/Percentage">
            
            <label>Work Experience</label>
            <input type="text" id="jobTitle" placeholder="Job Title">
            <input type="text" id="company" placeholder="Company Name">
            <input type="text" id="duration" placeholder="Duration">
            <textarea id="jobDescription" placeholder="Job Description"></textarea>
            
            <label>Skills</label>
            <textarea id="skills" placeholder="List your skills"></textarea>
            
            <button type="button" id="createResume">Create Resume</button>
            <button type="reset">Clear Form</button>
        </form>
    </div>
    <div class="resume-container" id="resumeOutput"></div>
    <script src="script.js"></script>
</body>
</html>
